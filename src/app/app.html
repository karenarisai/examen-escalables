<div class="container">
  <header class="header">
    <h1>{{ title() }}</h1>
  </header>

  <main class="main-content">
    <section class="form-section">
      <app-task-form (taskAdded)="onAddTask($event)"></app-task-form>
    </section>

    <section class="controls-section">
      <app-task-controls (filterChange)="onFilterChange($event)"></app-task-controls>
    </section>

    <section class="tasks-section">
      @if (filteredTasks().length > 0) {
        <div class="tasks-list">
          @for (item of filteredTasks(); track item.index) {
            <app-task-card
              [task]="item.task"
              (toggle)="onToggleTask(item.index)"
              (delete)="onDeleteTask(item.index)"
            ></app-task-card>
          }
        </div>
      } @else {
        <p class="empty-message">No tasks to show</p>
      }
    </section>
  </main>
</div>
