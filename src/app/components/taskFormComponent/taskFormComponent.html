<form [formGroup]="form" (ngSubmit)="submit()" class="task-form">
  <div class="form-group">
    <label for="title">Task Title</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="What do you want to accomplish?"
      class="form-input"
    />
    @if (form.get('title')?.hasError('required') && form.get('title')?.touched) {
      <span class="error-message">Title is required</span>
    }
  </div>

  <div class="form-group">
    <label for="priority">Priority Level</label>
    <select id="priority" formControlName="priority" class="form-select">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div class="form-group checkbox">
    <input
      id="completed"
      type="checkbox"
      formControlName="completed"
      class="form-checkbox"
    />
    <label for="completed">Mark as completed</label>
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="btn-submit"
  >
    Add Task
  </button>
</form>
